<!DOCTYPE html>
<html lang="en">

  </head>
  <body>

          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="
            collapse
            navbar-collapse
            d-sm-inline-flex

          id="navbarNav"

            <li class="nav-item">
